<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrix | Smart Farming Morocco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: #fcfcfc;
        }
        
        /* Smooth Entrance Physics */
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          filter: blur(8px);
          transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }

        /* Sophisticated Stagger Reveal for One-Page Flow */
        .stagger-reveal > * {
          opacity: 0;
          filter: blur(10px);
          transform: translateY(40px);
          transition: all 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .stagger-reveal.active > * {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }

        /* Optimized stagger delays for 6 items max */
        .stagger-reveal.active > *:nth-child(1) { transition-delay: 0.1s; }
        .stagger-reveal.active > *:nth-child(2) { transition-delay: 0.2s; }
        .stagger-reveal.active > *:nth-child(3) { transition-delay: 0.3s; }
        .stagger-reveal.active > *:nth-child(4) { transition-delay: 0.4s; }
        .stagger-reveal.active > *:nth-child(5) { transition-delay: 0.5s; }
        .stagger-reveal.active > *:nth-child(6) { transition-delay: 0.6s; }

        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-15px) rotate(1deg); }
        }
        
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }

        .glass {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-text {
          background: linear-gradient(135deg, #059669 0%, #10b981 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        /* Link hover effect */
        .nav-link::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: #10b981;
          transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
          width: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #d4d4d4;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #10b981;
        }

        /* Selection Color */
        ::selection {
          background: #d1fae5;
          color: #065f46;
        }
    </style>
